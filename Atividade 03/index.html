<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Botões Personalizados</title>
    <!-- Link para o Bootstrap via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para botões */
        .btn-custom-primary { background-color: #007bff; color: white; border: none; }
        .btn-custom-secondary { background-color: #6c757d; color: white; border: none; }
        .btn-custom-success { background-color: #28a745; color: white; border: none; }
        .btn-custom-danger { background-color: #dc3545; color: white; border: none; }
        .btn-custom-warning { background-color: #ffc107; color: black; border: none; }
        .btn-custom-info { background-color: #17a2b8; color: white; border: none; }
        .btn-custom-light { background-color: #f8f9fa; color: black; border: none; }
        .btn-custom-dark { background-color: #343a40; color: white; border: none; }

        /* Estilo comum para todos os botões: sem borda e arredondamento */
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Botões coloridos personalizados sem borda -->
        <h2>Botões Coloridos Personalizados</h2>
        <button class="btn btn-custom btn-custom-primary">Primary (Azul)</button>
        <button class="btn btn-custom btn-custom-secondary">Secondary (Cinza)</button>
        <button class="btn btn-custom btn-custom-success">Success (Verde)</button>
        <button class="btn btn-custom btn-custom-danger">Danger (Vermelho)</button>
        <button class="btn btn-custom btn-custom-warning">Warning (Amarelo)</button>
        <button class="btn btn-custom btn-custom-info">Info (Ciano)</button>
        <button class="btn btn-custom btn-custom-light">Light (Claro)</button>
        <button class="btn btn-custom btn-custom-dark">Dark (Preto)</button>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
