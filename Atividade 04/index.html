<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Simétrica com Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Galeria de Imagens</h2>
        <div class="row gallery">
            <!-- Imagem grande à esquerda -->
            <div class="col-md-6 mb-3">
                <img src="imagem1.jpg" alt="Imagem grande" class="img-fluid">
            </div>
            <!-- Conjunto de imagens menores à direita -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12 mb-3">
                        <img src="imagem2.jpg" alt="Imagem menor 1" class="img-fluid">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="imagem3.jpg" alt="Imagem menor 2" class="img-fluid">
                    </div>
                    <div class="col-6 mb-3">
                        <img src="imagem4.jpg" alt="Imagem menor 3" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="imagem5.jpg" alt="Imagem menor 4" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="imagem6.jpg" alt="Imagem menor 5" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="imagem7.jpg" alt="Imagem menor 6" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
