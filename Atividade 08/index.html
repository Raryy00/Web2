<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Arrays</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Manipulação de Arrays</h1>
  
  <!-- Botão para mostrar os elementos do array -->
  <button onclick="mostrarElementos()">Mostrar Elementos</button>
  <div id="resultado"></div>
  
  <!-- Botão para consultar uma posição específica -->
  <button onclick="consultarPosicao(2)">Consultar Posição 2</button>
  
  <!-- Botões para manipulação adicional -->
  <button onclick="adicionarFruta('Manga')">Adicionar Manga</button>
  <button onclick="removerFruta('Uva')">Remover Uva</button>

  <!-- Div para o desafio -->
  <div id="desafio"></div>
</body>
</html>
